version: 2.1
setup: true
orbs:
  path-filtering: circleci/path-filtering@1.0.0
workflows:
  build:
    jobs:
      - path-filtering/filter:
          base-revision: main
          config-path: .circleci/frontend.yml
          mapping: |
            frontend/.* build
      - path-filtering/filter:
          base-revision: main
          config-path: .circleci/backend.yml
          mapping: |
            backend/.* build
          