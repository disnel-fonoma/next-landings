version: 2.1

orbs:
  path-filtering: circleci/path-filtering@1.0.0

parameters:
  run_frontend_build:
    type: boolean
    default: false
  run_backend_build:
    type: boolean
    default: false

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - path-filtering/filter:
          mapping: |
            frontend/.* run_frontend_build true
            backend/.* run_backend_build true
          base-revision: main
          config-path: .circleci/continue_config.yml
